<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/common.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/fontawesome.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/project.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/1-log-in.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- Typekit fonts require an account and a kit containing the fonts used. see https://typekit.com/plans for details. <script type="text/javascript" src="//use.typekit.net/YOUR_KIT_ID.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
-->
    <title>1.log-in</title>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <span class="span12">
          <div class="row-fluid row-fluid-1">
            <span class="span9">
              <div class="well well-5 well-6">
                <img class="image" src="images/logo-1.png">
                <p><strong>Openmind</strong> is a referral management platform designed specially for mental and behavioral health patients.</p>
              </div>
            </span>
            <span class="span3">
              <div class="well well-5 well-6"> <i class="icon icon-question-sign pull-right"></i> 
              </div>
            </span>
          </div>
          <div class="row-fluid">
            <span class="span6">
              <div class="well well-1 well-2">
                <h4 class="heading">I am a Referer</h4>
                <div class="row-fluid">
                  <span class="span1">
                    <div class="well well-3 well-4"> <i class="icon icon-user"></i>
                    </div>
                  </span>
                  <span class="span11">
                    <div class="well well-2 well-3">
                      <input name="" class="textinput span12" type="text" placeholder="Enter your name">
                    </div>
                  </span>
                </div>
                <div class="row-fluid">
                  <span class="span1">
                    <div class="well well-3 well-4"> <i class="icon icon-lock"></i>
                    </div>
                  </span>
                  <span class="span11">
                    <div class="well well-2 well-3 well-4">
                      <input name="" class="textinput span12" type="password" placeholder="Password">
                    </div>
                  </span>
                </div>
                <div class="row-fluid">
                  <span class="span6">
                    <div class="well well-3 well-4">
                      <label class="checkbox">
                        <input name="" value="" type="checkbox">
                        <span>Remember me</span>
                      </label>
                    </div>
                  </span>
                  <span class="span6">
                    <div class="well well-3 well-4">
                      <p>Forgot your password</p>
                    </div>
                  </span>
                </div>
                <div class="row-fluid">
                  <span class="span1">
                    <div class="well well-3"></div>
                  </span>
                  <span class="span11">
                    <div class="well well-2 well-3 well-4">
                      <a class="btn btn-1" href="2-referrer-dashboard.html">Login</a>
                    </div>
                  </span>
                </div>
              </div>
            </span>
            <span class="span6">
              <div class="well well-1 well-2">
                <h4 class="heading">I am a Provider</h4>
                <div class="row-fluid">
                  <span class="span1"> <i class="icon icon-user"></i>
                  </span>
                  <span class="span11">
                    <div class="well well-2 well-3">
                      <input class="textinput span12" type="text" placeholder="Enter your name" name="">
                    </div>
                  </span>
                </div>
                <div class="row-fluid">
                  <span class="span1">
                    <div class="well well-2 well-3 well-4"> <i class="icon icon-lock"></i>
                    </div>
                  </span>
                  <span class="span11">
                    <div class="well well-2 well-3">
                      <input class="textinput span12" type="password" placeholder="Password" name="">
                    </div>
                  </span>
                </div>
                <div class="row-fluid">
                  <span class="span6">
                    <div class="well well-3 well-4">
                      <label class="checkbox">
                        <input name="" value="" type="checkbox">
                        <span>Remember me</span>
                      </label>
                    </div>
                  </span>
                  <span class="span6">
                    <div class="well well-3 well-4">
                      <p>Forgot your password</p>
                    </div>
                  </span>
                </div>
                <div class="row-fluid">
                  <span class="span1">
                    <div class="well well-2 well-3 well-4"></div>
                  </span>
                  <span class="span11">
                    <div class="well well-2 well-3 well-4">
                      <button class="btn btn-2">Login</button>
                    </div>
                  </span>
                </div>
              </div>
            </span>
          </div>
        </span>
      </div>
      <div class="row-fluid">
        <span class="span12">
          <div class="well well-5">
            <p class="p-1">Copyright Â© 2013 OpenMind. All Rights Reserved</p>
          </div>
        </span>
      </div>
    </div>
  </body>

</html>
